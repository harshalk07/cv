<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact Information</title>
</head>

<body>
    <ol>
        <li>My address is this.</li>
        <li>My contact info is this.</li>
        <li>I am a student.</li>
        <li> <a href="https://en.wikipedia.org/wiki/School"> School</a>.</li>
    </ol>
    <hr>
    <table>
        <form action="mailto:info@londonappbrewery.com" method="POST" enctype="text/plain">
            <tbody>
                <tr>
                    <td><label for="">Password:</label></td>
                    <td> <input type="text" name="yourPassword"><br></td>
                </tr>
                <tr>
                    <td> <label for="">Choose file:</label></td>
                    <td> <input type="file" name="yourFile"><br></td>
                </tr>
                <tr>
                    <td><label for="">Date:</label></td>
                    <td><input type="date" name="yourDate"><br></td>
                </tr>
                <tr>
                    <td><label for="">Your name:</label></td>
                    <td> <input type="text" name="yourName"> </td>


                </tr>
                <tr>
                    <td><label for="">Email:</label></td>
                    <td><input type="email" name="yourEmail"></td>
                </tr>
                <tr>
                    <td><label for="">Your message:</label></td>
                    <td><textarea name="yourMessage" id="" cols="30" rows="10"></textarea> </td>
                   
                </tr>
                <td><input type="submit"><br></td>

            </tbody>

        </form>

    </table>
   

</body>

</html>
